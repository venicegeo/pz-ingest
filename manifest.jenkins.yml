applications:
- name: pz-ingest
  host: pz-ingest
  path: pz-ingest.jar
  buildpack: 'https://github.com/cloudfoundry/java-buildpack.git#v3.9'
  memory: 2048M
  instances: 2
  timeout: 80
  services:
    - pz-rabbitmq
    - pz-blobstore
    - pz-postgres
    - pz-elasticsearch
  env:
    SPRING_PROFILES_ACTIVE: cloud
    JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: '{enabled: false}'
