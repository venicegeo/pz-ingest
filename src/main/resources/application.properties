SPACE=local
DOMAIN=localdomain

server.port=8084
server.tomcat.max-threads=1000
http.max.total=5000
http.max.route=2500
thread.count.size=5
thread.count.limit=5

vcap.services.pz-rabbitmq.credentials.protocols.amqp.username=guest
vcap.services.pz-rabbitmq.credentials.protocols.amqp.password=guest
vcap.services.pz-rabbitmq.credentials.protocols.amqp.host=localhost
vcap.services.pz-rabbitmq.credentials.protocols.amqp.port=5672

spring.rabbitmq.host=${vcap.services.pz-rabbitmq.credentials.protocols.amqp.host}
spring.rabbitmq.port=${vcap.services.pz-rabbitmq.credentials.protocols.amqp.port}
spring.rabbitmq.username=${vcap.services.pz-rabbitmq.credentials.protocols.amqp.username}
spring.rabbitmq.password=${vcap.services.pz-rabbitmq.credentials.protocols.amqp.password}
s3.use.kms=false

vcap.services.pz-geoserver-efs.credentials.postgres.hostname=localhost
vcap.services.pz-geoserver-efs.credentials.postgres.port=5432
vcap.services.pz-geoserver-efs.credentials.postgres.host=localhost:5432
vcap.services.pz-geoserver-efs.credentials.postgres.database=piazza
vcap.services.pz-geoserver-efs.credentials.postgres.username=piazza
vcap.services.pz-geoserver-efs.credentials.postgres.password=piazza
postgres.schema=public

spring.datasource.url=jdbc:postgresql://${vcap.services.pz-geoserver-efs.credentials.postgres.host}/${vcap.services.pz-geoserver-efs.credentials.postgres.database}
spring.datasource.username=${vcap.services.pz-geoserver-efs.credentials.postgres.username}
spring.datasource.password=${vcap.services.pz-geoserver-efs.credentials.postgres.password}
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.properties.hibernate.dialect=org.venice.piazza.common.hibernate.util.JsonPostgreSQL94Dialect

data.temp.path=tmp

point.cloud.endpoint = https://pzsvc-pdal.stage.geointservices.io/api/v1/pdal

workflow.protocol=https
workflow.prefix=pz-workflow
workflow.port=443
workflow.endpoint=event
workflow.url=${workflow.protocol}://${workflow.prefix}.${DOMAIN}:${workflow.port}

access.protocol=https
access.prefix=pz-access
access.port=443
access.url=${access.protocol}://${access.prefix}.${DOMAIN}:${access.port}

logger.protocol=https
logger.prefix=pz-logger
logger.port=443
logger.name=Ingest
logger.console=true
logger.url=${logger.protocol}://${logger.prefix}.${DOMAIN}:${logger.port}
logger.endpoint=syslog

search.protocol=https
search.prefix=pz-search-metadata-ingest
search.delete=api/v1/datadeleteid
search.update=api/v1/dataupdateid
search.port=443
search.ingest.endpoint=api/v1/data
search.url=${search.protocol}://${search.prefix}.${DOMAIN}:${search.port}

vcap.services.pz-blobstore.credentials.bucket=external-public-access-test

vcap.services.pz-elasticsearch.credentials.transportClientPort=9300
vcap.services.pz-elasticsearch.credentials.hostname=localhost
LOGGER_INDEX=piazzalogger
elasticsearch.clustername=venice

vcap.services.pz-blobstore.credentials.encryption_key=null