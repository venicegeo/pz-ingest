applications:
- name: pz-ingest
  host: pz-ingest
  path: pz-ingest.jar
  buildpack: 'https://github.com/cloudfoundry/java-buildpack.git#v3.9'
  memory: 2048M
  instances: 2
  timeout: 80
  services:
    - pz-kafka
    - pz-blobstore
    - pz-geoserver-efs
    - pz-mongodb
    - pz-elasticsearch
  env:
    SPRING_PROFILES_ACTIVE: cloud
